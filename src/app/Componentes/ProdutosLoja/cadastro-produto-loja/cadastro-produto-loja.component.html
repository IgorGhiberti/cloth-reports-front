
<div class="container">
  @if(produtos && loja){
  <div class="title">
    <h1>Cadastrar produto na {{ loja.nome }}</h1>
  </div>
  <form [formGroup]="produtoLojaForm" (ngSubmit)="submit()" #formDit="ngForm">
    <input type="hidden" formControlName="idprodutoloja">
    <div class="form-group">
      <label>Produto: </label>
      <select formControlName="idproduto" class="form-control">
        @for(item of produtos; track item.idproduto){
          <option value="{{ item.idproduto }}">{{ item.nomeproduto }}</option>
        }
      </select>
    </div>
    <div class="form-group">
      <label>Quantidade: </label>
      <input type="number" formControlName="quantidade_produto" class="form-control">
    </div>
    <input type="hidden" formControlName="idloja">
    <div class="form-actions">
      <button class="btn btn-primary" [disabled]="!produtoLojaForm.valid" (click)="cadastroProdutoLoja()" type="submit">Cadastrar produto na loja {{ loja.nome }}</button>
      <button class="btn btn-secondary" (click)="btnRedirect($event, 'produtosLoja/loja/' + loja.idloja)">Voltar</button>
    </div>
  </form>
}
</div>
