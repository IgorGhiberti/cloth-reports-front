<div class="container">
  <div class="title">
    <h2>Marcas</h2>
  </div>

  <div class="actions-container">
    <button class="cadastrar" (click)="btnRedirect($event, 'cadastro-marca')">Cadastrar marca</button>
    <input type="search" (keyup)="filtroMarca($event)" placeholder="Pesquisar marca" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
  </div>

  <div class="tabela-marca">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome da marca</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        @for (marca of marcas; track marca.idmarca) {
          <tr>
            <td>{{ marca.nome }}</td>
            <td class="text-end btn-action">
              <button type="button" class="btn btn-primary btn-sm" style="margin-right: 1rem;" (click)="btnRedirect($event, 'marca/editar/' + marca.idmarca)">Editar</button>
              <button type="button" class="btn btn-danger btn-sm" (click)="btnRedirect($event, 'marca/excluir/' + marca.idmarca)">Excluir</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  <div>
    <button (click)="btnRedirect($event, '')">Voltar</button>
  </div>
</div>
