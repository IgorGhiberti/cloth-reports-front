<div class="container">
  <div class="title">
    <h1>{{ btnTitulo }}</h1>
  </div>
  <form [formGroup]="tamanhoForm" (ngSubmit)="submitFunction()" #formDit="ngForm" class="form-container">
    <input type="hidden" formControlName="idtamanho">
    <div class="form-group">
      <label>Nome: </label>
      <input type="text" formControlName="nome" class="form-control">
    </div>
    <div class="form-actions">
      <button class="btn btn-primary" [disabled]="!tamanhoForm.valid" type="submit">{{ btnAcao }}</button>
      <button class="btn btn-secondary" (click)="btnRedirect($event, 'tamanho')">Voltar</button>
    </div>
  </form>
</div>
